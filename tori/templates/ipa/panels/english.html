<div class="col-md-6">
    <h1>Vowels</h1>
    {% for letter in english_vowel %}
        <button class="btn btn-default" type="button">{{ letter.code|safe }}</button>
    {% endfor %}
</div>
<div class="col-md-6">
    <h1>Consonants</h1>
    {% for letter in english_consonant %}
        <button class="btn btn-default" type="button">{{ letter.code|safe }}</button>
    {% endfor %}
</div>
<br />
<hr />
<div>
    {% for letter in uncategorized_english %}
        <button class="btn btn-default" type="button">{{ letter.code|safe }}</button>
    {% endfor %}
</div>
